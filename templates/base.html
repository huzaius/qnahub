<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Hub - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .question-card {
            border-left-width: 4px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-chat-left-dots-fill text-primary"></i> Q&A
                Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex flex-grow-1 mx-lg-5 my-2 my-lg-0">
                    <input class="form-control me-2" type="search" placeholder="Search questions...">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <!-- ANONYMOUS USER VIEW -->
                    <li class="nav-item">
                        <a class="btn btn-outline-primary me-2" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="#">Sign Up</a>
                    </li>

                    <!-- LOGGED-IN USER VIEW (for reference)
                    <li class="nav-item">
                        <a class="btn btn-primary" href="ask.html">Ask a Question</a>
                    </li>
                    <li class="nav-item dropdown ms-lg-3 mt-2 mt-lg-0">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <img src="https://placehold.co/40x40/0d6efd/white?text=U" class="rounded-circle" width="32" height="32">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">My Profile</a></li>
                            <li><a class="dropdown-item" href="#">My Questions</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign Out</a></li>
                        </ul>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="list-group shadow-sm" id="sidebar-nav">
                    <a href="#" class="list-group-item list-group-item-action active"><i
                            class="bi bi-house-fill me-2"></i> Home</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-tags-fill me-2"></i>
                        Subjects</a>
                    <a href="#" class="list-group-item list-group-item-action"><i class="bi bi-people-fill me-2"></i>
                        Users</a>
                    <a href="#" class="list-group-item list-group-item-action"><i
                            class="bi bi-patch-question-fill me-2"></i> Unanswered</a>
                </div>
                <div class="mt-4">
                    <a class="btn btn-primary w-100" href="ask.html">Ask a Question</a>
                </div>
            </div>


            {% block content %}
            {% endblock %}
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}">

    </script>
</body>

</html>
